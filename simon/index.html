<html>

<head>
  <title>Simon&#174; Game - Chris McCormack</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Permanent+Marker|Roboto+Mono:400,700" rel="stylesheet">

  <!-- JavaScript - jQuery must be loaded prior to Bootstrap -->
  <script src="https://code.jquery.com/jquery-3.1.0.min.js" integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s="
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js"
    integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn"
    crossorigin="anonymous"></script>
  <script src="https://gitcdn.github.io/bootstrap-toggle/2.2.2/js/bootstrap-toggle.min.js"></script>

  <!-- Bootstrap CSS -->
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css"
    rel="stylesheet" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ"
    crossorigin="anonymous">

  <!-- Additional CSS for icons, etc... -->
  <link href="https://gitcdn.github.io/bootstrap-toggle/2.2.2/css/bootstrap-toggle.min.css" rel="stylesheet">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
    crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="custom.css">

  <!-- Addtional JavaScript -->
  <script src="custom.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
  <!-- Sound file plays buttons are pressed on gameboard -->
  <audio id="red-btn-audio">
    <source src="https://s3.amazonaws.com/freecodecamp/simonSound1.mp3" type="audio/mp3">
  </audio>
  <audio id="green-btn-audio">
    <source src="https://s3.amazonaws.com/freecodecamp/simonSound2.mp3" type="audio/mp3">
  </audio>
  <audio id="yellow-btn-audio">
    <source src="https://s3.amazonaws.com/freecodecamp/simonSound3.mp3" type="audio/mp3">
  </audio>
  <audio id="blue-btn-audio">
    <source src="https://s3.amazonaws.com/freecodecamp/simonSound4.mp3" type="audio/mp3">
  </audio>
  <audio id="buzzer-audio">
    <source src="http://mackville.net/simon/sounds/buzzer.mp3" type="audio/mp3">
  </audio>
  <audio id="cheering-audio">
    <source src="http://mackville.net/simon/sounds/cheering.mp3" type="audio/mp3">
  </audio>



  <!-- Navbar Begin -->
  <header class="navbar fixed-top navbar-toggleable-md navbar-inverse bg-inverse unselectable">
    <!-- Navbar Toggler for smaller screens -->
    <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse"
      data-target="#navToggle">
      <span class="navbar-toggler-icon"></span>
    </button>
    <!-- Navbar Brand -->
    <a class="navbar-brand white-shadow" href="../index.html"><i class="fa fa-plus-square-o fa-lg fa-fw"></i>Chris McCormack</a>
    <!-- Navbar Toggler Items -->
    <div class="collapse navbar-collapse" id="navToggle">
      <div class="navbar-nav ml-auto">
        <a class="nav-item nav-link active white-shadow" href="../index.html">Home</a>
        <a class="nav-item nav-link white-shadow" href="../index.html">Portfolio</a>
      </div>
    </div>
  </header>
  <!-- Navbar End -->
  <main>

    <div class="container">

      <div id="main-header" class="row text-center">
        <div class="col">
          <h1 class="display-3 text-center unselectable">Simon<span class="ip">&#174;</span></h1>
        </div>
      </div>

      <div class="row">
        <!-- Board Begin -->
        <div id="gameboard" class="m-auto">

          <!-- Board Display Begin-->

          
          <div id="display" class="text-center unselectable">

            <div id="volume"><lablel id="volume-btn" class="btn"><i class="fa fa-volume-up"></i></label></div>

            <div class="board-cell" id="redcell"><div class="cell-btn" id="red-btn"></div></div><!--
         --><div class="board-cell" id="greencell"><div class="cell-btn" id="green-btn"></div></div><!--
         --><div class="board-cell" id="yellowcell"><div class="cell-btn" id="yellow-btn"></div></div><!--
         --><div class="board-cell" id="bluecell"><div class="cell-btn" id="blue-btn"></div></div>

          </div> <!-- End Board Display -->

          <!-- Buttons Begin -->
          <div id="buttons" class="container">

            <div class="row btn-row">

              <div id="startStop" class="col">
                <label id="play" class="btn" title="Play!"><i class="fa fa-lg fa-fw fa-play"></i></label>
              </div>

              <div class="col">
                <input id="counter" type="text" class="form-control text-center unselectable" value="--" size="2" readonly="readonly">
              </div>

              <div class="col">
                <label id="strict" class="btn" title="Enable Strict Mode"><i id="strict-i" class="fa fa-lg fa-fw fa-chain-broken"></i></label>
              </div>

            </div>

          </div> <!-- End Buttons -->

        </div> <!-- End Board -->
      </div> 

      <div id="statusdisplay" class="display-3 text-center unselectable">
        <span id="status"></span>
      </div>

    </div> <!-- End Container -->
  </main> 

  <!-- Bottom Footer -->
  <footer class="bg-inverse navbar-inverse unselectable">
    <a class="navbar-brand white-shadow" href="https://www.facebook.com/christopher.j.mccormack"
      target="_blank">
      <i class="fa fa-facebook text-shadow-white"></i>
    </a>
    <a class="navbar-brand white-shadow" href="https://twitter.com/chrisjmccormack" target="_blank">
      <i class="fa fa-twitter text-shadow-white"></i>
    </a>
    <a class="navbar-brand white-shadow" href="https://github.com/cmccormack" target="_blank">
      <i class="fa fa-github text-shadow-white"></i>
    </a>
    <a class="navbar-brand white-shadow" href="https://www.linkedin.com/in/christopherjmccormack"
      target="_blank">
      <i class="fa fa-linkedin text-shadow-white"></i>
    </a>
  </footer>
  <!-- End Bottom Footer -->
</body>

</html>
