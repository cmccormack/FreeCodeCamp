<!DOCTYPE html>
<html>

<head>
  <title>Wikipedia Viewer - Chris McCormack</title>
  <link href="images/favicon.ico" rel="icon" type="image/x-icon" />
  
  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Merriweather:300,400|Roboto:300"
    rel="stylesheet">
  <!-- JavaScript - jQuery must be loaded prior to Bootstrap -->
  <script src="https://code.jquery.com/jquery-3.1.0.min.js" integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s="
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
    integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
    crossorigin="anonymous"></script>
  <!-- Addtional JavaScript -->
  <script src="custom.js"></script>
  <!-- Bootstrap CSS -->
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
    crossorigin="anonymous">
  <!-- Additional CSS for icons, etc... -->
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
    crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="custom.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
  <!-- Start Upper Navbar -->
  <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
    <div class="container">
      <!-- START navbar container -->
      <div class="navbar-header">
        <!-- START navbar-header div -->
        <button type="button" class="navbar-toggle" data-toggle="collapse" 
          data-target="#main-nav-collapse">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand text-shadow-nav" href="#top">
          <i class="fa fa-wikipedia-w"></i>&nbsp;&nbsp;Chris McCormack</a>
      </div>

      <!-- ### Search Form ### -->
      <div class="search-form" id="navbar-search-form">
        <form class="navbar-form navbar-right" id="form-search">
          <div class="input-group">

            <input class="form-control text-input" type="text" 
            placeholder="Search Wikipedia..." id="search-input"/>
            <div class="input-group-btn">
              <a class="btn btn-default btn-cancel"><i class="fa fa-close"></i></a>
              <a class="btn btn-default btn-search"><i class="fa fa-search"></i></a>
              <a class="btn btn-default btn-random"><i class="fa fa-random"></i></a>
            </div>

          </div>
        </form>
      </div>  <!-- ### End Search Form ### -->


      <!-- END Navbar-header div -->
      <div class="collapse navbar-collapse navbar-right" id="main-nav-collapse">
        <!-- START .navbar-collapse -->
        <ul class="nav navbar-nav">
          <li><a class="text-shadow-nav" href="http://mackville.net" target="_blank">Portfolio</a>
          </li>
        </ul>
      </div>
      <!-- END .navbar-collapse -->
    </div>
    <!-- END navbar container -->
  </nav>
  <!-- END Upper Navbar  -->
  <div class="container main">

    <div class="container search-bar">
      <div class="row search-form" id="main-search-form">
        <!-- ### Main body form for larger screens ### -->
      </div>
    </div>

    <div class="container content text-center">
      <article class="row content-row">
        <h3><a href="#" target="_blank">Title</a></h3><hr>
        <p><span class="snippet">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Donec vel accumsan leo. Sed faucibus turpis.</span><wbr>
          <span class="ellipse-wrapper" style="display: inline-block;">
            [ <a href="#" target="_blank"><i class="fa fa-ellipsis-h"></i></a> ]
          </span>
        </p>
      </article>
    </div>
    
  </div>

  <footer class="footer">
    <div class="container">
      <div class="row">
        <div class="col-sm-4 text-center">
          <a class="social-media text-shadow-nav" href="https://www.facebook.com/christopher.j.mccormack"
             target="_blank"><i class="fa fa-facebook"></i></a>
          <a class="social-media text-shadow-nav" href="https://twitter.com/chrisjmccormack" 
             target="_blank"><i class="fa fa-twitter"></i></a>
          <a class="social-media text-shadow-nav" href="https://github.com/cmccormack" 
             target="_blank"><i class="fa fa-github"></i></a>
          <a class="social-media text-shadow-nav" href="https://www.linkedin.com/in/christopherjmccormack"
             target="_blank"><i class="fa fa-linkedin"></i></a>
        </div>
        <div class="col-sm-8 text-center">
          <p class="text-muted">Written and coded by <a href="http://www.mackville.net/" target="_blank">Christopher McCormack.</a></p>
        </div>
      </div>
    </div>
  </footer>

</body>

</html>
