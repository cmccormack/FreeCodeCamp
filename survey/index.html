<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://fonts.googleapis.com/css?family=Raleway:300,400" rel="stylesheet">
    <link href="./styles.css" rel="stylesheet">

    <title>Build a Survey Form - Chris Mccormack - FreeCodeCamp</title>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  </head>
  <body>
    <header>
      <span id="header-badge">Survey Form</span>
      <span id="links">Other Links</span>
    </header>
    
    <main>
      <h1 id="title">Survey Form</h1>

      <div id="form-card">
        <p id="description">Let me know how I can improve Mackville.net!</p>
        
        <form id="survey-form">

          <div class="form-row">
            <label class="input-label" for="name">* Enter your name:</label>
            <input class="input" id="name" type="text" required />
          </div>
          <div class="form-row">
            <label class="input-label" for="email">* Enter your email:</label>
            <input class="input" id="name" type="email" validate required />
          </div>
          <button type="submit">Submit!</button>
        </form>
      </div>

    </main>

    <footer>
      <span id="created-by">Created By&nbsp;</span>
      <span id="footer-link">
        <a href="https://mackville.net">Christopher McCormack</a>
      </span>
    </footer>

    <script src="custom.js"></script>
  </body>
</html>
