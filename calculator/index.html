<!DOCTYPE html>
<html>

<head>
  <title>Javascript Calculator - Chris McCormack</title>
  <link href="images/favicon.ico" rel="icon" type="image/x-icon" />
  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Play|VT323|Quicksand|Merriweather" rel="stylesheet">
  <!-- JavaScript - jQuery must be loaded prior to Bootstrap -->
  <script src="https://code.jquery.com/jquery-3.1.0.min.js" integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s=" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js" integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
  
  <!-- Bootstrap CSS -->
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
  <!-- Additional CSS for icons, etc... -->
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="custom.css">

  <!-- Addtional JavaScript -->
  <script src="custom.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Templates -->
  
</head>





<body>
  <!-- Top Navbar -->
  <div class="nav-container">
    <nav class="navbar fixed-top navbar-toggleable-sm">
      <!-- Create toggle button on right when viewport is small -->
      <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbar-toggle">
        <span class="fa fa-bars"></span>
      </button>
      <!-- Navbar brand on far left of navbar -->
      <a class="navbar-brand text-shadow-white" href="https://mackville.net">
        <i class="fa fa-calculator"></i>&nbsp;&nbsp;Chris McCormack</a>
      <div class="collapse navbar-collapse justify-content-end" id="navbar-toggle">
        <div class="navbar-nav">
          <a class="nav-item nav-link text-shadow-white" id="Portfolio" href="../index.html">Portfolio</a>
        </div>
      </div>
    </nav>
  </div>
  <!-- End Top Navbar -->

  <!-- Main body contains calculator, excludes header and footer -->
  <div class="main">

    <!-- Calculator Begin -->
    <div class="calc">

      <!-- Upper Logo -->
      <div id="logo">
        <i class="fa fa-beer"></i>
        <span id="logo-text">Mackville Instruments</span>
      </div>

      <!-- Output Display -->
      <div id="display-row">
        <div id="display">0</div>
      </div>

      <hr/>

      <!-- Buttons Grouping -->
      <div id="buttons">

        <button type="button" class="btn calc-btn op-btn" name="convert" value="sign">&plusmn;</button>
        <button type="button" class="btn calc-btn op-btn" name="op" value="power">x<sup>y</sup></button>
        <button type="button" class="btn calc-btn op-btn" name="convert" value="percent">&#37;</button>
        <button type="button" class="btn calc-btn clr-btn" name="clear" value="clear">C</button>
        <button type="button" class="btn calc-btn digit-btn" name="digit" value="7">7</button>
        <button type="button" class="btn calc-btn digit-btn" name="digit" value="8">8</button>
        <button type="button" class="btn calc-btn digit-btn" name="digit" value="9">9</button>
        <button type="button" class="btn calc-btn op-btn" name="op" value="div">&divide;</button>
        <button type="button" class="btn calc-btn digit-btn" name="digit" value="4">4</button>
        <button type="button" class="btn calc-btn digit-btn" name="digit" value="5">5</button>
        <button type="button" class="btn calc-btn digit-btn" name="digit" value="6">6</button>
        <button type="button" class="btn calc-btn op-btn" name="op" value="mult">&times;</button>
        <button type="button" class="btn calc-btn digit-btn" name="digit" value="1">1</button>
        <button type="button" class="btn calc-btn digit-btn" name="digit" value="2">2</button>
        <button type="button" class="btn calc-btn digit-btn" name="digit" value="3">3</button>
        <button type="button" class="btn calc-btn op-btn" name="op" value="sub">&#45;</button>
        <button type="button" class="btn calc-btn digit-btn" name="digit" value="0">0</button>
        <button type="button" class="btn calc-btn digit-btn" name="digit" value=".">&#46;</button>
        <button type="button" class="btn calc-btn digit-btn" name="eq" value="eq">&#61;</button>
        <button type="button" class="btn calc-btn op-btn" name="op" value="add">&#43;</button>
      </div>
    </div><!-- Calculator Begin -->

  </div>





  <!-- Bottom Footer -->
  <div class="nav-container footer">
    <div class="row">
      <div class="col-sm-4 text-center">
        <a class="social-media text-shadow-nav" href="https://www.facebook.com/christopher.j.mccormack" target="_blank"><i class="fa fa-facebook text-shadow-white"></i></a>
        <a class="social-media" href="https://twitter.com/chrisjmccormack" target="_blank"><i class="fa fa-twitter text-shadow-white"></i></a>
        <a class="social-media" href="https://github.com/cmccormack" target="_blank"><i class="fa fa-github text-shadow-white"></i></a>
        <a class="social-media" href="https://www.linkedin.com/in/christopherjmccormack" target="_blank"><i class="fa fa-linkedin text-shadow-white"></i></a>
      </div>
      <div class="col-sm-8 text-center">
        <p id="footer-desc">Written and coded by<wbr/>
          <a href="https://mackville.net/" target="_blank">Christopher&nbsp;McCormack</a></p>
      </div>
    </div>
  </div>
  <!-- End Bottom Footer -->

</body>
</html>
