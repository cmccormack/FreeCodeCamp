  <link rel="stylesheet" type="text/css" href="custom.css">

  <script src="custom.js"></script>

<body>

  <!-- Navbar Begin -->
  <header class="navbar fixed-top navbar-toggleable-md navbar-inverse bg-inverse">
    <!-- Navbar Toggler for smaller screens -->
    <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navToggle">
      <span class="navbar-toggler-icon"></span>

    <!-- Navbar Brand -->
    <a class="navbar-brand" href="../index.html"><i class="fa fa-clock-o fa-lg fa-fw"></i>Chris McCormack</a>

    <!-- Navbar Toggler Items -->
    <div class="collapse navbar-collapse" id="navToggle">
      <div class="navbar-nav ml-auto">
        <a class="nav-item nav-link active" href="../index.html">Home</a>
        <a class="nav-item nav-link" href="../index.html">Portfolio</a>
      </div>
    </div>
  </header> <!-- Navbar End -->

  <main>
    <div class="container">

    <div class="row text-center">
      <div class="col">
        <h1 class="display-3 text-center">Pomodoro Clock</h1>
      </div>
    </div>

    <div class="row">
      <div id="clock" class="m-auto">

        <div id="display" class="text-center">
            <div id="clock-phase" class="display-5" >Phase</div>
            <div id="time" class="display-2" >20:24</div>
        </div>

        <div class="range-group">
          <label class="range-group-label" for="session-length-slider">Session Time</label>
          <div class="slider input-group text-center">
            <label for="session-length-slider"><i class="fa fa-minus-square fa-fw fa-lg"></i></label>
              <input id="session-length-slider" type="range" min="1" max="60" step="1" value="25">
            <label for="session-length-slider"><i class="fa fa-plus-square fa-fw fa-lg"></i></label>
          </div>
        </div>

        <div class="range-group">
          <label class="range-group-label" for="break-length-slider">Break Time</label>
          <div class="slider input-group text-center">
            <label for="break-length-slider"><i class="fa fa-minus-square fa-fw fa-lg"></i></label>
              <input id="break-length-slider" type="range" min="1" max="60" step="1" value="5">
            <label for="break-length-slider"><i class="fa fa-plus-square fa-fw fa-lg"></i></label>
          </div>
        </div>

        <div id="buttons" class="input-group">
          <span class="input-group-btn">
            <button type="button" class="btn btn-outline-success">Start</button>
          </span>
          <span class="input-group-addon btn-sep"><i class="fa fa-refresh"></i></span>
          <span class="input-group-btn">
            <button type="button" class="btn btn-outline-danger">Stop</button>
          </span>
        </div>

      </div>
    </div>



    </div>
  </main>
